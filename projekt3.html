<script type="text/javascript">
function zaznaczoneRadio(grupa){
var button
for (var i =0;i< grupa.length;i++){
		button= grupa[i]	
		if (button.checked){
			return button
		}
} 
}
function licz(){
var zaznaczony = zaznaczoneRadio(document.forms.dzilania.elements.grupa1) 
alert( zaznaczony.value)
var a = Number(document.getElementById('pierwsza').value)
var a1=a
var b = Number(document.getElementById('druga').value)
var index1= a+1
var index2 =b-a
var index3= 1
if (a<b) {
while(index3<=index2){
			a1=a1+index1
			index3++
			index1++
}

alert( "Wynikiem działania jest : " +a1)
}
else {
alert ('Pierwsza liczba jest większa od drugiej')
}
}

</script>
